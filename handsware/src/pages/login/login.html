<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #6c63ff, #000024);
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    .login-container button:hover {
      background: #574fd8;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }

    .login-container a {
      color: #6c63ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
  <form>
    <input type="text" placeholder="Usuario" required />
    <input type="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
  </form>
    <p>¿No tienes cuenta? <a href="/signUp">Regístrate</a></p>
  </div>
</body>
</html>
